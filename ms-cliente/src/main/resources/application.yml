spring:
  application:
    name: ms-cliente

server:
  port: 0 #Gera randomicamente uma porta aleat√≥ria.

eureka:
  client:
    server-url:
      defaultZone: http://eureka-user:eureka-user@localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value} }

management:
  endpoints:
    web:
      exposure:
        include: '*'